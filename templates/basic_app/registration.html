{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1> Terimakasih Telah Melakukan Registrasi</h1>
    {% else %}
        <h1> Silahkan Registrasi Disini</h1>
        <h3>Isi Form Dibawah ini </h3>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p}}
            <input type="submit" name="" value="Register">

        </form>

    {% endif %}
    </div>

    {% endblock%}

</div>
